<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
  <link rel="shortcut icon" href="Shorticon.png" type="image/x-png" />
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <title>Lab Wine</title>
</head>

<body id="main">
  <div class="intro justify-content-center align-items-center">
    <img src="logo.png" class="pulse" alt="logo" width="200" height="200">
  </div>

  <div class="login-page">
      <div class="mask"></div>
    <div class="header row d-flex justify-content-around align-items-center">
      <img src="white-logo.png" alt="logo" width="120" height="120">
      <h3 class="text-uppercase text-white">Lab Wine</h3>
    </div>
    <div class="form-intro text-center d-flex flex-column">
      <button class="btn-intro btn-sign-up">CADASTRAR</button>
      <form class="register col-md-5 m-auto bg-light" style="display: none">
        <div class="form-group">
          <label>Nome: </label>
          <input type="text" class="sign-up-name form-control-sm mr-2" placeholder="Insira seu Nome" />
        </div>
        <div class="form-group">
          <label class="mr-2">Email: </label>
          <input type="text" class="sign-up-email form-control-sm" placeholder="Insira seu E-mail" />
        </div>
        <div class="form-group">
          <label class="mr-2">Senha: </label>
          <input type="password" class="sign-up-password form-control-sm" placeholder="Crie uma senha" />
        </div>
        <button type="submit" class="sign-up-button btn btn-dark">Cadastro</button>
      </form>
      <button class="btn-intro btn-login">ENTRAR</button>
      <form class="login col-md-5 m-auto bg-light" style="display: none">
        <div class="form-group">
          <label class="mr-2">Email: </label>
          <input type="text" class="sign-in-email form-control-sm" placeholder="Insira seu E-mail" />
        </div>
        <div class="form-group">
          <label class="mr-2">Senha: </label>
          <input type="password" class="sign-in-password form-control-sm" placeholder="Insira sua senha" />
        </div>
        <button type="submit" class="sign-in-button btn btn-dark">Entrar</button>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="script.js"></script>

</body>

</html>
